<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/main_styles.css">
    <title>{{title}} Page</title>
    <style>
        /* Flexbox layout for body to ensure footer stays at the bottom */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        /* Inline styles for footer to ensure consistency across pages */
        #footer {
            background-color: #00796b; /* Slightly different shade for footer */
            color: white;
            padding: 20px 0;
            text-align: center; /* Center align footer content */
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .footer-text {
            color: #ddd; /* Lighter text color for footer links */
        }

        .footer-text a {
            color: #fff; /* Ensure links are readable */
            text-decoration: none; /* Remove underline from links */
        }

        .footer-text a:hover {
            text-decoration: underline; /* Underline links on hover */
        }
    </style>
</head>
<header>
    <!-- Navigation bar (Bootstrap) -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-custom">
        <!-- Container class -->
        <div class="container-fluid">
            <!-- SkySustain Logo -->
            <a class="navbar-brand ms-4" href="../static/Isaiah.jpeg">SkySustain</a>

            <!--Navigation button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--Navigation container-->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- Nav link for home -->
                    <li class="nav-item">
                        <a href="/home"><button type="button" class="btn btn-light ms-4">üè† Home</button></a>
                    </li>
                    <!-- Nav link for tracker -->
                    <li class="nav-item">
                        <a href="/tracker"><button type="button" class="btn btn-light ms-4">üå≥ Tracker</button></a>
                    </li>
                    <!-- Nav link for leaderboard -->
                    <li class="nav-item">
                        <a href="/leaderboard"><button type="button" class="btn btn-light ms-4">üòà Leaderboard</button></a>
                    </li>

                    <li class="nav-item">
                        <a href="/aboutus"><button type="button" class="btn btn-light ms-4">üßë About Us</button></a>
                    </li>

                </ul>
                <span class="navbar-text">
                    <button type="button" class="btn btn-light ms-4">üë§ Isaiah Moses</button>
                </span>
            </div>
        </div>
    </nav>
</header>
<body>
    <div class="content">
        <h1 id="main-title" class="p-4">{{title}}</h1>
        {% block body_content %}
        {% endblock %}
    </div>

    <footer id="footer" class="p-4">
        <div class="grid">
            <div class="row">
                <div class="col footer-text">&copy; Sky</div>

                <div class="col">
                    <div class="row">
                        <div class="col-md footer-text"><a href="#"> T&Cs</a></div>
                        <div class="col-md footer-text"><a href="#"> Accessibility</a></div>
                        <div class="col-md footer-text"><a href="#"> Modern slavery</a></div>
                        <div class="col-md footer-text"><a href="#">Sky Group </a></div>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
